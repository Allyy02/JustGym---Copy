{% extends "vLayout.html" %}
{% block title %}Sign Up{% endblock %}
{% block page %}Login (this nav will be gone){% endblock %}

{% block content %}
<div class="navWrapper">
    <div class="navContain">
        <nav>
            <a href="/login" class="logo">Just<span>Gym</span></a>
        </nav>
    </div>
</div>

<div class="signupBlock">
  <div class="signupLeft">
    <p>test</p>
  </div>
  <div class="signupRight">
    <form action="" id="signupForm">
      <h1>Sign Up</h1>

      <div class="formRow">                  
        <label for="username">Username</label>
        <input type="text" name="username" class="formField usernameField">
      </div>

      <div class="formRow">                  
        <label for="email">E-mail</label>
        <input type="email" name="email" class="formField emailField">
      </div>

      <div class="formRow">                  
        <label for="password">password</label>
        <input type="password" name="password" class="formField passwordField">
      </div>

      <div class="formRow">                  
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="date" name="dateOfBirth" class="formField dobField">
      </div>

      <div class="formRow">                  
        <label for="height">height (unit?)</label>
        <input type="number" name="height" class="formField heightField">
      </div>

      <div class="formRow">                  
        <label for="weight">weight (unit?)</label>
        <input type="number" name="weight" class="formField weightField">
      </div>

      <div class="formRow">
        <p>Please select your sex</p>
        <div class="radioBtnRow">
          <span>
            <input type="radio" name="male" class="sexField">
            <label for="male">Male</label>
          </span>
          
          <span>
            <input type="radio" name="female" class="sexField">
            <label for="female">Female</label>
          </span>
          
          <span>
            <input type="radio" name="idk" class="sexField">
            <label for="idk">idk</label>
          </span>   
        </div>
             
      </div>
    </form>
  </div>
</div>
